<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>Add an Employee</title>
  </head>
  <body>

    <div class="container">
        <h1>Add an Employee</h1>
        <hr>

<form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="first_name">First Name</label>
    <br>
    <input type="text" id="first_name" name="first_name" value="{{first_name}}">
    <br>
    <label for="last_name">Last Name</label>
    <br>
    <input type="text" id="last_name" name="last_name" value="{{last_name}}">
    <br>
    <label for="salary">Salary</label>
    <br>
    <input type="number" id="salary" name="salary" value="{{salary}}">
    <br>
    <label for="dept">Department</label>
    <br>
    <input type="number" id="dept" name="dept" value="{{dept}}">
    <br>
    <label for="role">Role</label>
    <br>
    <input type="number" id="role" name="role" value="{{role}}">
    <br>
    <label for="bonus">Bonus</label>
    <br>
    <input type="number" id="bonus" name="bonus" value="{{bonus}}">
    <br>
    <label for="phone">Phone no.</label>
    <br>
    <input type="number" id="phone" name="phone" value="{{phone}}">
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
